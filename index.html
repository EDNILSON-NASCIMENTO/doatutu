<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página com Bootstrap</title>
    <!-- Adicione o link do Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicione o link do ícone (usando FontAwesome como exemplo) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Adicione uma fonte que simula grafite (exemplo: 'Indie Flower') -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        /* Aplicar a fonte personalizada 
        body {
            font-family: 'Indie Flower', cursive;
        }
        */

        /* Estilo do banner */
        .banner {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-family: 'Indie Flower', cursive;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Ícone à esquerda -->
            <span class="navbar-brand">
                <i class="fas fa-home"></i>
            </span>

            <!-- Botão de colapso para dispositivos menores -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Componentes do menu à direita -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <!-- Carousel na parte principal da página -->
    <div class="container mt-4">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagem1.jpg" class="d-block w-100" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="imagem2.jpg" class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="imagem3.jpg" class="d-block w-100" alt="Imagem 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- Coluna com a primeira imagem -->
            <div class="col-md-4">
                <center>
                <img src="img/logo.png" width="80" height="160" class="img-fluid" alt="Vó Tutu">
            </center>
            </div>

            <!-- Coluna com o texto -->
            <div class="col-md-4">
                <div class="banner">
                    <h2>Ajude as obras do Instituto Vó Tutu</h2>
                </div>
               
            </div>

            <!-- Coluna com a segunda imagem -->
            <div class="col-md-4">
                <img src="img/QRCODEABERTOTUTU.jpeg" class="img-fluid" alt="QUERY CODE DA VÓ TUTU">
            </div>
        </div>
    </div>

    <!-- Adicione os links do Bootstrap JS e do jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
